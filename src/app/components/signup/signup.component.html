<mat-card>
    <mat-card-title>Signup</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username" class="usernameInput">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" class="passwordInput">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-button>Signup</button>
            </div>
            <mat-divider></mat-divider>
            <div class="signup-with">
                Or Signup With
            </div>
            <div class="oauth-button-container">
                <div id="googleSignupButtonDiv"></div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
